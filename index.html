<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/illustration-article.svg" alt="drawers" />
      <div class="card">
        <div class="card-tag bold-text"><strong>Learning</strong></div>
        <div class="card-date">Published 21 Dec 2023</div>
        <div class="card-title bold-text">
          <h2>HTML & CSS foundations</h2>
        </div>
        <div class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <p>Greg Hooper</p>
        </div>

        <!-- Learning Published 21 Dec 2023  These languages
        are the backbone of every website, defining structure, content, and
        presentation. Greg Hooper -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fazl Rahmani</a>.
    </div>
  </body>
</html>
